# Base URL
baseURL: https://blog.bclark.dev/
title: "Bryan Clark's Dev Blog"
theme: "hugo-blog-awesome"
languageCode: "en-US"
enableGitInfo: true
enableInlineShortcodes: true
pygmentsCodeFences: true
pygmentsUseClasses: true

params:
  description: "Interesting Tech Articles"
  sitename: "Bryan Clark's Dev Blog"
  copyright: "Copyright Â© 2023 Bryan Clark"
  mainSection: "posts"
  highlight: true
  showLastUpdated: true
  goToTop: true
  author:
    avatar: "maverick.png"
    name: "Bryan Clark"
    intro: "Bryan Clark's Dev Blog"
    description: "I write about tech things I'm doing in my personal life that I find interesting."
  socialIcons:
    linkedin:
        name: linkedin
        url: https://www.linkedin.com/in/bclarkdev
    github:
        name: github
        url: https://github.com/bmclark
    cv:
        name: resume
        url: https://bclark.dev
    rss:
        name: rss
        url: index.xml

menu:
  main:
    - identifier: "posts"
      name: "posts"
      title: "posts"
      url: "/"
      weight: 10
    - identifier: "about"
      name: "about"
      title: "about"
      url: "/about/"
      weight: 20

# permalinks:
#   posts: /post/:filename/
#   tutorials: /tutorials/:filename/
permalinks:
  posts: "/:title/"

markup:
  goldmark:
    renderer:
      # Allows HTML in Markdown
      unsafe: true
  tableOfContents:
    startLevel: 2
    endLevel: 3
    ordered: false

languages:
  en:
    params:
      languageName: "English"
      title: "Bryan Clark's Dev Blog"
      subtitle: "Interesting Tech Articles"
      owner: ""
      keywords: ""
      copyright: ""
      menuMore: "Show more"
      readMore: "Read more"
      readOtherPosts: "Read other posts"
      newerPosts: "Newer posts"
      olderPosts: "Older posts"
      missingContentMessage: "Page not found..."
      missingBackButtonLabel: "Back to home page"
      # toc: true
      # tocTitle: "Table of Contents:"
      logo:
        logoText: "Bryan's Dev Blog"
        logoHomeLink: "/"
